// AntennaRange Support

@PART[*]:HAS[@MODULE[ModuleCommand],#CrewCapacity[>0]]:FOR[RadioFreeKerbin]:NEEDS[AntennaRange,!RemoteTech]
{
	@MODULE[ModuleDataTransmitter]
	{
		@name = ModuleLimitedDataTransmitter
		nominalRange = 6364
		simpleRange = 20500000
		maxPowerFactor = 8
		maxDataFactor = 4
	}
}
